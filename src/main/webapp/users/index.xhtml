<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:hx="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/WEB-INF/templates/main.xhtml">
	
	<ui:define name="body">
      <h1>#{msg['label.users']}</h1>
    
	  <br />
	  <button class="btn btn-default" jsf:outcome="/users/create.xhtml">
		<span class="glyphicon glyphicon-plus" /> Create User
	  </button>
	  
      <table class="table table-striped table-hover">
      	<thead>
      	<tr>
      		<th>Firstname</th>
      		<th>Lastname</th>
      		<th>EMail</th>
      		<th>Account Number</th>
      		<th>Account Firstname</th>
      		<th>Account Lastname</th>
      		<th align="right">Balance</th>
      		<th></th>
      	</tr>	
      	</thead>
      	<tbody>
      		<ui:repeat var="user" value="#{userManagedBean.users}">
      		<tr>
      			<td>#{user.firstname}</td>
      			<td>#{user.lastname}</td>
      			<td>#{user.email}</td>
      			<td>#{user.accNumber}</td>
      			<td>#{user.accFirstname}</td>
      			<td>#{user.accLastname}</td>
      			<td align="right">#{user.balance}</td>
      			<td><a jsf:outcome="/transactions/index.xhtml">Transactions</a></td>
      		</tr>
      		</ui:repeat>
      		
      	</tbody>
      </table>
	</ui:define>

</ui:composition>
