<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:hx="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/WEB-INF/templates/main.xhtml">
	
	<ui:define name="body">
      <h1>Create User</h1>
    
	  <form jsf:id="form">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="form:firstName">First name</label> <input
							type="text" class="form-control" jsf:id="firstName"
							required="required" jsf:required="true" jsf:value="#{userManagedBean.user.firstname}"
							placeholder="Enter First name" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="form:lastName">Last name</label> <input
							type="text" class="form-control" jsf:id="lastName"
							required="required" jsf:required="true" jsf:value="#{userManagedBean.user.lastname}"
							placeholder="Enter Last name" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="form:email">EMail</label> <input
					type="email" class="form-control" jsf:id="email"
					required="required" jsf:required="true" jsf:value="#{userManagedBean.user.email}"
					placeholder="Enter Email" />
			</div>
			<div class="form-group">
				<label for="form:accountNumber">Account Number</label>
				<input type="text" class="form-control" jsf:id="accountNumber"
					required="required" jsf:required="true" jsf:value="#{userManagedBean.user.accNumber}"
					placeholder="Enter Account Number" />
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="form:accountFirstName">Account First name</label>
						<input type="text" class="form-control" jsf:value="#{userManagedBean.user.accFirstname}"
							jsf:id="accountFirstName" required="required" jsf:required="true"
							placeholder="Enter Account First name" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="form:accountLastName">Account Last name</label>
						<input type="text" class="form-control" jsf:value="#{userManagedBean.user.accLastname}"
							jsf:id="accountLastName" required="required" jsf:required="true"
							placeholder="Enter Account Last name" />
					</div>
				</div>
			</div>
			<button jsf:action="#{userManagedBean.createUser}" type="submit" class="btn btn-default">Create User</button>
		</form>
	</ui:define>

</ui:composition>
