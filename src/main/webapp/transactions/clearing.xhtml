<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hx="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="user" converter="userConverter" id="userId"
				value="#{transactionManagedBean.user}" />
		</f:metadata>
	</ui:define>
	<ui:define name="body">
		<h1>Clearing for #{transactionManagedBean.user.firstname}
			#{transactionManagedBean.user.lastname}</h1>

		<form jsf:id="form">
			<div class="form-group">
				<label for="form:purpose">Purpose</label> <input type="text"
					class="form-control" jsf:id="purpose" required="required"
					jsf:value="#{transactionManagedBean.transaction.purpose}"
					jsf:required="true" placeholder="Enter Purpose" />
			</div>
			<div class="form-group">
				<label for="form:amount">Amount</label> <input type="text"
					class="form-control" jsf:id="amount" required="required"
					jsf:value="#{transactionManagedBean.transaction.amount}"
					jsf:required="true" placeholder="Enter Amount"
					jsf:validator="clearingBalanceCoveredValidator" />
			</div>
			<button jsf:action="#{transactionManagedBean.clearing}" type="submit"
				class="btn btn-default">Clearing</button>
		</form>
	</ui:define>
</ui:composition>
